<!-- New Editor Short Cut -->
<!-- STC Related -->
<div class="container">

    <div class="row">
        <div class="col">
            <div class="alert alert-primary text-center" id="sheetNameDiv">
                My DS
            </div>
        </div>
    </div>

    <!-- STC ShortCuts -->
    <div class="row pb-3">
        <div class="col">
            <div class="p-1">
                <button aria-controls="collapseSTC" aria-expanded="false" class="btn btn-success btn-lg btn-block"
                        data-target="#collapseSTC"
                        data-toggle="collapse" type="button">
                    STC Short Cuts (Click to expand):
                </button>
                <div class="collapse" id="collapseSTC">
                    <div class="row">
                        <div class="col max">
                            <div class="pt-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    </div>
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col max">
                            <div class="pt-3">
                                <button class="btn btn-primary text-center w-100"
                                        onclick='google.script.run.openPendingSA()'
                                        type="button">Open Editor Alerts Page
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="pt-3">
                                <button class="btn btn-primary text-center w-100"
                                        onclick='google.script.run.openPendingSTC()'
                                        type="button">Open Editor STCs Page
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="pt-3">
                                <button class="btn btn-primary text-center w-100"
                                        onclick='google.script.run.openLinesEditor()'
                                        type="button">Open Editor Lines Page
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="pt-3">
                                <button class="btn btn-primary text-center w-100"
                                        onclick='google.script.run.openMoovitAppArea()'
                                        type="button">Open Moovitapp area Page
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="pt-3">
                                <button class="btn btn-primary text-center w-100" id="test" type="button">Test</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- STC ShortCuts End -->
<!-- STC Related End-->
<!-- Buttons End-->
