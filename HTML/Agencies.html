<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This CSS package applies Google styling; it should always be included. -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <base target="_top">

    <!-- bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

<body>
<!-- Butons -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="alert alert-primary text-center" id="sheetNameDiv">
                Agencies update Form
            </div>
        </div>
    </div>

    <!-- Area Information ShortCuts -->
    <div class="container">
        <div class="row pb-3">
            <div class="col">
                <div class="pt-3">
                    <button aria-controls="collapseGeneral" aria-expanded="false"
                            class="btn btn-success btn-lg btn-block"
                            data-target="#collapseGeneral"
                            data-toggle="collapse" type="button">
                        Agency General Information (Click to expand):
                    </button>
                    <div class="collapse" id="collapseGeneral">
                        <div class="card">
                            <div class="card-body">
                                <!-- SO Owner & Priority -->
                                <div class="row">
                                    <div class="col-xs-auto col-md-6">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" data-toggle="tooltip"
                                                           for="inputGroupSelectOwner"
                                                           title="Select from dropdown to change">Owner:</label>
                                                </div>
                                                <select class="custom-select" id="inputGroupSelectOwner">
                                                    <option selected>Choose...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-auto col-md-6">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" data-toggle="tooltip"
                                                           for="inputGroupSelectPriority"
                                                           title="Select from dropdown to change">Priority:</label>
                                                </div>
                                                <select class="custom-select" id="inputGroupSelectPriority">
                                                    <option selected>Choose...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- EO Owner & Priority -->
                                <!-- SO Area info & DS Number -->
                                <div class="row">
                                    <div class="col-xs-auto col-md-5">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" data-toggle="tooltip"
                                                           for="SearchAreaByName"
                                                           title="Select from dropdown to change">
                                                        Area Name:
                                                    </label>
                                                </div>
                                                <select class="custom-select" id="SearchAreaByName">
                                                    <option selected>Search by Area Name...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-auto col-md-3">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" data-toggle="tooltip"
                                                           for="SearchAreaByID"
                                                           title="Select from dropdown to change">
                                                        Area ID:
                                                    </label>
                                                </div>
                                                <select class="custom-select" id="SearchAreaByID">
                                                    <option selected>Search by Area ID...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-auto col-md-4">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" data-toggle="tooltip"
                                                           for="inputGroupSelectDS"
                                                           title="Select from dropdown to change">Relevant Data
                                                        Source:</label>
                                                </div>
                                                <select class="custom-select" id="inputGroupSelectDS">
                                                    <option selected>Choose...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- EO Area info & DS Number -->
                                <!-- SO Shortcut: Editor Alerts Tab-->
                                <div class="row">
                                    <div class="col max">
                                        <div class="pt-3">
                                            <button class="btn btn-primary text-center w-100"
                                                    onclick='google.script.run.openPendingSA()'
                                                    type="button">Open Editor Alerts Page
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- EO Shortcut: Editor Alerts Tab-->
                                <!-- SO Agency info -->
                                <div class="row">
                                    <div class="col-xs-auto col-md-6">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" data-toggle="tooltip"
                                                           for="SearchAgencyByName"
                                                           title="Select from dropdown to change">
                                                        Agency Name:
                                                    </label>
                                                </div>
                                                <select class="custom-select" id="SearchAgencyByName">
                                                    <option selected>Search by Agency Name...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-auto col-md-6">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" data-toggle="tooltip"
                                                           for="SearchAgencyByID"
                                                           title="Select from dropdown to change">
                                                        Agency ID:
                                                    </label>
                                                </div>
                                                <select class="custom-select" id="SearchAgencyByID">
                                                    <option selected>Search by Agency ID...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-auto col-md-6">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="updateAlertsOnDayStart">Alerts
                                                        on day start:</label>
                                                </div>
                                                <input aria-describedby="basic-addon2" aria-label="Alerts on day start"
                                                       class="form-control"
                                                       id="updateAlertsOnDayStart" placeholder="Update..."
                                                       type="text">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button">update
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-auto col-md-6">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="updateCurrentAlerts">Current
                                                        Alerts Amount:</label>
                                                </div>
                                                <input aria-describedby="basic-addon2" aria-label="Alerts on dat start"
                                                       class="form-control"
                                                       id="updateCurrentAlerts" placeholder="Update..."
                                                       type="text">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button">update
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- EO Agency info -->

                                <div class="row">

                                </div>
                                <div class="row">
                                    <div class="col max">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="dueWithinCurrentWeekAmount">Due
                                                        Within this week:</label>
                                                </div>
                                                <input aria-describedby="basic-addon2" aria-label="Alerts on dat start"
                                                       class="form-control"
                                                       id="dueWithinCurrentWeekAmount" placeholder="Update..."
                                                       type="text">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button">update
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col max">
                                        <div class="pt-3">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text"
                                                           for="dueWithinCurrentWeekEarliestDate">Due Within this
                                                        week - earliest Date:</label>
                                                </div>
                                                <input aria-describedby="basic-addon2" aria-label="Alerts on dat start"
                                                       class="form-control"
                                                       id="dueWithinCurrentWeekEarliestDate" placeholder="Update..."
                                                       type="text">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button">update
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="pt-3">
                                        <button class="btn btn-primary text-center w-100"
                                                onclick='google.script.run.openPendingSTC()'
                                                type="button">Open Editor STCs Page
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="pt-3">
                                        <button class="btn btn-primary text-center w-100"
                                                onclick='google.script.run.openLinesEditor()'
                                                type="button">Open Editor Lines Page
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="pt-3">
                                        <button class="btn btn-primary text-center w-100"
                                                onclick='google.script.run.openMoovitAppArea()'
                                                type="button">Open Moovitapp area Page
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col max">
                                    <div class="pt-3">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="inputGroupSelectAgency">Active
                                                    Agency (open
                                                    dropdown and select to change): </label>
                                            </div>
                                            <select class="custom-select" id="inputGroupSelectAgency">
                                                <option selected>Choose...</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col max">
                                    <div class="pt-3">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text"
                                                       for="inputGroupSelectAgencyResource">Active
                                                    Agency Resource (open
                                                    dropdown and select to change): </label>
                                            </div>
                                            <select class="custom-select" id="inputGroupSelectAgencyResource">
                                                <option selected>Choose...</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="pt-3">
                                        <button class="btn btn-primary text-center w-100" id="test" type="button">
                                            Test
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- STC ShortCuts End -->
    <!-- Mapping ShortCuts -->
    <div class="container">
        <div class="row pb-3">
            <div class="col">
                <div class="pt-3">
                    <button aria-controls="collapseMapping" aria-expanded="false"
                            class="btn btn-success btn-lg btn-block"
                            data-target="#collapseMapping"
                            data-toggle="collapse" type="button">
                        Mapping Short cuts (Click to expand):
                    </button>
                    <div class="collapse" id="collapseMapping">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="pt-3">
                                            <button class="btn btn-primary text-center w-100"
                                                    onclick='google.script.run.openOldEditor()'
                                                    type="button">
                                                "Old" Editor
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mapping ShortCuts End -->
    <!-- Fares ShortCuts -->
    <div class="container">
        <div class="row pb-3">
            <div class="col">
                <div class="pt-3">
                    <button aria-controls="collapseFares" aria-expanded="false"
                            class="btn btn-success btn-lg btn-block"
                            data-target="#collapseFares"
                            data-toggle="collapse" type="button">
                        Mapping Short cuts (Click to expand):
                    </button>
                    <div class="collapse" id="collapseFares">
                        <div class="card">
                            <div class="card-body">
                                <div class="row pt-3">
                                    <div class="col">
                                        <button class="btn btn-primary text-center w-100" id="fares"
                                                onclick='google.script.run.openFares()'
                                                type="button">Fares
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fares ShortCuts End -->
</div>  <!-- Buttons End-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
