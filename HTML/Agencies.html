<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This CSS package applies Google styling; it should always be included. -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <base target="_top">

    <!-- bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary text-center" id="sheetNameDiv">
                    STC Allerts Follow Up
                </div>
            </div>
        </div>
        <div class="row">
            <!-- iframe -->
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header">
                                <a aria-controls="collapseSheet" aria-expanded="false" class="btn-outline-none"
                                    data-toggle="collapse" href="#collapseSheet" role="button">
                                    <h7>NY-NJ Project</h7>
                                </a>
                            </div>
                            <div class="collapse" id="collapseSheet">
                                <div class="card-body" id="collapseSheet">
                                    <!--<iframe
                                        src="https:/docs.google.com/spreadsheets/d/1QaGF_dc66YBpbFRxoKQpAJcC1W1N6WTpl8Icmheth7c/edit#gid=455094125"
                                        style="border:none; width:100%; height:250px;"></iframe> -->
                                    <iframe src="https://www.google.com/"
                                        style="border:none; width:100%; height:250px;"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header">
                                <a aria-controls="collapseNewEditor" aria-expanded="true" class="btn-outline-none"
                                    data-toggle="collapse" href="#collapseNewEditor" role="button">
                                    <h7>New Editor</h7>
                                </a>
                            </div>
                            <div class="collapse show" id="collapseNewEditor">
                                <div class="card-body">
                                    <div id="NewEditorHeader"></div>
                                    <!--<iframe src="https:/www.google.com/"
                                        style="border:none; width:100%; height:250px;"></iframe> -->
                                    <iframe src="https://mooviters.moovit.com/editor/service-alerts?dataSourceId=32&tab=sa"
                                                style="border:none; width:100%; height:700px;"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <!-- SO Agency info -->
                <!-- Alerts-->
                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header">
                                <a aria-controls="collapseAgencyInfo" aria-expanded="false" class="btn-outline-none"
                                    data-toggle="collapse" href="#collapseAgencyInfo" role="button">
                                    <h5> Current Agency & Alerts Info</h5>
                                </a>
                            </div>
                            <div class="collapse" id="collapseAgencyInfo">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" data-toggle="tooltip"
                                                            for="SearchAgencyByName"
                                                            title="Select from dropdown to change">
                                                            Agency Name:
                                                        </label>
                                                    </div>
                                                    <select class="custom-select" id="SearchAgencyByName">
                                                        <option selected>Search by Agency Name...</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="input-group input-group-sm">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" data-toggle="tooltip"
                                                            for="inputGroupSelectOwner"
                                                            title="Select from dropdown to change">Owner:</label>
                                                    </div>
                                                    <select class="custom-select" id="inputGroupSelectOwner">
                                                        <option selected>Choose...</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">Update
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="input-group input-group-sm">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" data-toggle="tooltip"
                                                            for="numberOfAlertsBOD"
                                                            title="Please update current Alerts amount">
                                                            Number of Alerts (BOD):
                                                        </label>
                                                    </div>
                                                    <input aria-describedby="basic-addon2"
                                                        aria-label="BOD Alerts Number..." class="form-control"
                                                        placeholder="BOD Alerts Number..." type="text">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">Update
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="input-group input-group-sm">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" data-toggle="tooltip"
                                                            for="numberOfAlertsCurrent"
                                                            title="Please update current Alerts amount">
                                                            Number of Alerts (Currrent):
                                                        </label>
                                                    </div>
                                                    <input aria-describedby="basic-addon2"
                                                        aria-label="Current Alerts Number..." class="form-control"
                                                        placeholder="Current Alerts Number..." type="text">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">Update
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <table class="table table-sm table-bordered">
                                                    <tbody>
                                                        <tr>
                                                            <td colspan="2"> Last Updated:</td>
                                                            <td class="d-flex justify-content-center">
                                                                <em>Never</em>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="input-group input-group-sm">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" data-toggle="tooltip"
                                                            for="weekNextDueDate" title="This week next due date">
                                                            Next Due date (week):
                                                        </label>
                                                    </div>
                                                    <input aria-describedby="basic-addon2" aria-label="Next Due Date..."
                                                        class="form-control" placeholder="Next Due Date..." type="date">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">Update
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="input-group input-group-sm">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" data-toggle="tooltip"
                                                            for="numberOfAlertsFuture"
                                                            title="Please update current Alerts amount">
                                                            Number of Alerts (Future):
                                                        </label>
                                                    </div>
                                                    <input aria-describedby="basic-addon2"
                                                        aria-label="Future Alerts Number..." class="form-control"
                                                        placeholder="Future Alerts Number..." type="text">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">Update
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="input-group input-group-sm">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" data-toggle="tooltip"
                                                            for="nextDueDateFuture"
                                                            title="Please update earliest future alerts due date">
                                                            Next Due date (future):
                                                        </label>
                                                    </div>
                                                    <input aria-describedby="basic-addon2"
                                                        aria-label="Due date (Future)..." class="form-control"
                                                        placeholder="Due date (Future)..." type="date">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">Update
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Agency Resources-->
                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header">
                                <a aria-controls="collapseAgencyResources" aria-expanded="false"
                                    class="btn-outline-none" data-toggle="collapse" href="#collapseAgencyResources"
                                    role="button">
                                    <h5> Current Agency Resources</h5>
                                </a>
                            </div>
                            <div class="collapse" id="collapseAgencyResources">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <ul class="list-group">
                                                    <li class="list-group-item">Official Site Link</li>
                                                    <li class="list-group-item">Agency Service Alert Twitter
                                                    </li>
                                                    <li class="list-group-item">Agency Customer Service Twitter
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- EO Agency info -->
                <!-- SO Other Projects -->
                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header">
                                <a aria-controls="collapseOtherProjects" aria-expanded="false" class="btn-outline-none"
                                    data-toggle="collapse" href="#collapseOtherProjects" role="button">
                                    <h5> Other New Editor Projects </h5>
                                </a>
                            </div>
                            <div class="collapse" id="collapseOtherProjects">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pt-1">
                                                <div class="card-body">
                                                    <div class="row pt-3">
                                                        <div class="col">
                                                            <button class="btn btn-primary text-center w-100" id="fares"
                                                                onclick='google.script.run.openFares()'
                                                                type="button">Fares
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- EO Other Projects -->
            </div>
        </div>
    </div>
 <!-- Buttons End-->
    <!-- Butons -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../Resources/js/app.js"></script>
</body>

</html>
